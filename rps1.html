<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBody">
        <h1 class="title">play : Rock Paper Scissor</h1>
        <p class="title2">Touch anyone</p>
        <div class="buttons">
            <button class="rock" value="rock_1">
                <img src="./assets/rock_1.png" alt="rock">
            </button>
            <button class="paper" value="paper_2">
                <img src="./assets/paper_2.png" alt="paper">
            </button>
            <button class="scissors" value="scissor_3">
                <img src="./assets/scissor_3.png" alt="scissors">
            </button>
        </div>
    
        <p class="res">You win !</p>
        <p class="moves">
            You
            <img src="./assets/rock_1.png" alt="">
            <img src="./assets/rock_1.png" alt="">
            Computer
        </p>
        <p class="score"></p>
        <button class="resetBtn">Reset Score</button>
    </div>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
